<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        ul{
            padding:0;
            background:black;
            font-family:Arial, sans serif;
            font-size:12px;
            text-transform:uppercase;
        }

        li{
            display:inline-block;
        }

        a{
            display:block;
            padding:10px;
            color:white;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/costs">Adding Cost Page</a></li>
        <li><a href="/reports">Get Report</a></li>
    </ul>
    <h2>*Please register before adding new costs*</h2>
    <h2>Please enter a new cost following your ID</h2>
    <form class="container" method="post" action="/costs">
        <div class="form-group">
            <h3>User ID</h3>
            <input class="form-control" name="costid">
        </div>
        <div class="form-group">
            <h3>Year</h3>
            <input class="form-control" name="yearofcost">
        </div>
        <div class="form-group">
            <h3>Month</h3>
            <input class="form-control" name="monthofcost">
        </div>
        <div class="form-group">
            <h3>category</h3>
            <input class="form-control" name="category">
        </div>
        <div class="form-group">
            <h3>Description</h3>
            <input class="form-control" name="description">
        </div>
        <div class="form-group">
            <h3>Sum</h3>
            <input class="form-control" name="sum">
        </div>
        <button>Add New Cost</button>
    </form>
    <br>
    <br>
</body>
</html>
