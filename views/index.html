<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        ul{
            padding:0;
            background:black;
            font-family:Arial, sans serif;
            font-size:12px;
            text-transform:uppercase;
        }

        li{
            display:inline-block;
        }

        a{
            display:block;
            padding:10px;
            color:white;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/costs">Adding Cost Page</a></li>
        <li><a href="/reports">Get Report</a></li>
    </ul>
    <h1>Welcome to your cost manager </h1>
    <h2>Please register before adding new costs</h2>
    <form class="container" method="post" action="/">
        <div class="form-group">
            <h3>id</h3>
            <input class="form-control" name="id">
        </div>
        <div class="form-group">
            <h3>First name</h3>
            <input class="form-control" name="firstname">
        </div>
        <div class="form-group">
            <h3>Last name</h3>
            <input class="form-control" name="lastname">
        </div>
        <div class="form-group">
            <h3>Birth day</h3>
            <input class="form-control" name="birthday">
        </div>
        <div class="form-group">
            <h3>Martial status</h3>
            <textarea class="form-control" name="martialstatus"></textarea>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
